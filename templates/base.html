<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" media="screen">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.min.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>

  <body>
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <div class="container">
        {% block menu %}
        <a href="#" class="navbar-brand">Регистрация</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Книги</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Авторы</a>
            </li>
          </ul>
          </div>
        {% endblock %}
      </div>
    </div>

    <div class="container">
    {% block table %}{% endblock %}
    
    {% block footer %}
    <footer id="footer">
    <div class="row">
    <div class="col-lg-12">
      <p class="float-lg-right"><a href="#top">Наверх</a></p>
      <p>Построено с помощью <a href="https://bootswatch.com/cyborg/" target="_blank">Bootstrap Cyborg</a></p>
    </div>
    </div>
    </footer>
    {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  </body>
</html>
